<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
   <div class="main-login">
    <div class="left-login">
        <h1>Bem-vindo(a)<br>Aqui é uma página de testes</h1>
        <img src="manipulation-animate.svg" class="img-login" alt="img-login">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Somar</h1>
            <div class="textfield">
                <label for="usuario">Primeiro valor</label>
                <input type="number" name="usuario" id="valor1" placeholder="digite">
            </div>
            <div class="textfield">
                <label for="senha">Segundo valor</label>
                <input type="number" name="senha" id="valor2" placeholder="digite">
            </div>
            <button class="btn-login" onclick="verificar()">verificar</button>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
